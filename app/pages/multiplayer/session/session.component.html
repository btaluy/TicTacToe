<StackLayout class="page">
  <user-interface></user-interface>

  <GridLayout rows="auto, auto, auto, *" columns="*, auto, *" class="margin-t-m">

    <StackLayout class="cross-score text-left font-xxl" orientation="horizontal" row="1" col="0">
      <Label textWrap="true">
        <FormattedString>
          <Span class="cross-score" [text]="leaderBoard.mpScore.crossScore"></Span>
          <Span class="fa cross-thumb icon" [text]="'\u0020\u0020' + ('fa-times' | fonticon)"></Span>
        </FormattedString>
      </Label>
    </StackLayout>
  
    <StackLayout class="cross-score text-center" orientation="horizontal" row="1" col="1">
      <Label textWrap="true">
        <FormattedString>
          <Span class="cross-score align-middle" [text]="leaderBoard.mpScore.drawScore"></Span>
          <Span class="fa circle-thumb icon" [text]="'\u0020\u0020' + ('fa-times-circle' | fonticon)"></Span>
        </FormattedString>
      </Label>
    </StackLayout>
    
    <StackLayout class="circle-score text-center" orientation="horizontal" row="1" col="2">
      <Label textWrap="true">
        <FormattedString>
          <Span class="circle-score align-middle" [text]="leaderBoard.mpScore.circleScore"></Span>
          <Span class="fa circle-thumb icon" [text]="'\u0020\u0020' + ('fa-circle-thin' | fonticon)"></Span>
        </FormattedString>
      </Label>
    </StackLayout>
  
    <StackLayout class="game-panel text-center align-middle" orientation="horizontal" row="2" col="0" colSpan="3">
      <Label class="next-to-play align-middle" [text]="gamePanelCaption" textWrap="true"></Label>
      <Label class="fa next-to-play icon" [text]="(mpService.session.board.currentState | statePipe) | fonticon"
             [visibility]="gamePanelStateImageVisibility" textWrap="true"></Label>
    </StackLayout>

    <GridLayout #boardGrid [columns]="boardSideSpecification"
                [rows]="boardSideSpecification" row="3" col="0" colSpan="3" class="board">
      <ng-template ngFor let-item [ngForOf]="mpService.session.board.squares">
        <StackLayout #square [col]="item.yPosition" [row]="item.xPosition"
                     [class]="item.classString" (tap)="mark(item)">
          <Label class="square-state fa" [text]="(item.state | statePipe) | fonticon" textWrap="true"></Label>
        </StackLayout>
      </ng-template>
    </GridLayout>
  </GridLayout>
</StackLayout>
