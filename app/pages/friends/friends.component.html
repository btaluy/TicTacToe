<TabView class="lb-page font-xxl" selectedTabTextColor="yellow" #element [(ngModel)]="selectedIndex" androidSelectedTabHighlightColor="yellow" tabBackgroundColor="#d35400">
    <GridLayout class="padding-t-xl font-xxl" rows="auto, *, *, *" columns="*, auto, *, auto, *" *tabItem="{title: 'Friends'}">
      <Label row="0" col="0" colSpan="5" class="primary font-xxxxl align-middle text-center" text="Friends"></Label>

      <ListView row="2" col="0" colSpan="2" [items]="friends.getUsers" class="friends-list">
        <ng-template let-item="item" let-i="index">
          <GridLayout class="primary padding-l" rows="*" columns="auto, *, auto">
            <Label col="0" [text]="index" textWrap="true"></Label>
            <Label col="1" [text]="item.name" textWrap="true"></Label>
          </GridLayout>
        </ng-template>
      </ListView>

    </GridLayout>
  </TabView>
